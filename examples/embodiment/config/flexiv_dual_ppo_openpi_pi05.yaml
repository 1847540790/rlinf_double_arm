# Configuration for Dual Flexiv Arms with OpenPi pi05
# Usage: python train_embodied_agent.py --config config/flexiv_dual_ppo_openpi_pi05.yaml

defaults:
  - env/flexiv_dual_real@env.train
  - env/flexiv_dual_real@env.eval
  - model/pi0_5@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout
  - _self_

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 2

  component_placement:
    actor:
      node_group: RLinf
      placement: 4-7:0-0  # 1 actor process using 4 GPUs (4,5,6,7) for FSDP model sharding
    env:
      node_group: flexiv_dual  # Dual arm robot hardware
      placement: 0-0  # 1 env process (1 dual arm robot pair)
    rollout:
      node_group: RLinf
      placement: 4-4:0-0  # 1 rollout process (must match actor process count)

  node_groups:
    - label: RLinf
      node_ranks: 0-0
      env_configs:
        - node_ranks: 0-0
          python_interpreter_path: /opt/venv/openpi/bin/python3
          env_vars:
            - GLOO_SOCKET_IFNAME: "tun0"

    - label: flexiv_dual
      node_ranks: 1-1
      env_configs:
        - node_ranks: 1-1
          python_interpreter_path: /opt/venv/openpi/bin/python3
          env_vars:
            - GLOO_SOCKET_IFNAME: "tun0"
      hardware:
        type: flexiv_dual
        configs:
          - left_robot_ip: "192.168.0.109"
            right_robot_ip: "192.168.0.110"
            node_rank: 1
            left_wrist_camera_serial: ""
            right_wrist_camera_serial: ""

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "dual_flexiv_pi05"
    logger_backends: ["tensorboard"]

  max_epochs: 1000
  max_steps: -1

  only_eval: False
  eval_policy_path: null
  val_check_interval: -1
  save_interval: 40
  seq_length: 4096
  max_prompt_length: 50

algorithm:
  auto_reset: False
  ignore_terminations: False
  use_fixed_reset_state_ids: True
  normalize_advantages: True
  kl_penalty: kl
  group_size: 1
  max_episode_steps: 480
  use_ordered_reset_state_ids: False
  reward_coef: 1.0
  n_chunk_steps: 48
  n_eval_chunk_steps: 48
  num_group_envs: 1
  rollout_epoch: 8
  eval_rollout_epoch: 1
  reward_type: chunk_level
  logprob_type: chunk_level
  entropy_type: token_level
  update_epoch: 4
  adv_type: gae
  loss_type: actor_critic
  loss_agg_func: "token-mean"
  kl_beta: 0.0
  entropy_bonus: 0
  clip_ratio_high: 0.2
  clip_ratio_low: 0.2
  clip_ratio_c: 3.0
  value_clip: 0.2
  huber_delta: 10.0

  gamma: 0.99
  gae_lambda: 0.95

  filter_rewards: False
  rewards_lower_bound: 0.1
  rewards_upper_bound: 0.9

  sampling_params:
    do_sample: True
    use_greedy: False
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0
    add_BOS: False

  length_params:
    max_new_token: null
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  channel:
    name: "env_buffer_list"
    queue_name: "obs_buffer"
    queue_size: 0
  enable_offload: False

  train:
    total_num_envs: 1
    left_robot_ip: "192.168.0.109"
    right_robot_ip: "192.168.0.110"
    task_description: "Perform the bimanual manipulation task"
    max_episode_steps: 300
    max_steps_per_rollout_epoch: 320
    auto_reset: False
  eval:
    total_num_envs: 1
    left_robot_ip: "192.168.0.109"
    right_robot_ip: "192.168.0.110"
    task_description: "Perform the bimanual manipulation task"
    auto_reset: False
    ignore_terminations: False
    max_episode_steps: 300
    max_steps_per_rollout_epoch: 320
    group_size: 1
    use_fixed_reset_state_ids: False
    is_eval: True
    video_cfg:
      save_video: True
      video_base_dir: ${runner.logger.log_path}/video/eval

rollout:
  group_name: "RolloutGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "action_buffer"
    queue_size: 0
  mode: "colocate"
  generation_backend: "huggingface"
  recompute_logprobs: False
  unnorm_key: flexiv_dual
  enable_offload: False
  pipeline_stage_num: 1
  model:
    model_path: "model/pi05_sort_tubes_1124"  # Your checkpoint path
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "replay_buffer"
    queue_size: 0
  training_backend: "fsdp"
  checkpoint_load_path: "model/pi05_sort_tubes_1124"  # Your checkpoint path
  checkpoint_save_path: "../results"
  micro_batch_size: 128
  global_batch_size: 128
  seed: 42
  enable_offload: False

  model:
    model_path: "model/pi05_sort_tubes_1124"  # Your checkpoint path
    model_type: "openpi"
    num_action_chunks: 5  # Action horizon from your model
    action_dim: 14  # DUAL ARM: 7 per arm
    is_lora: False
    lora_rank: 32
    gradient_checkpointing: False
    use_wrist_image: True
    use_proprio: True
    num_steps: 5
    add_value_head: True
    openpi:
      config_name: "pi05_metaworld"  # Base config for dual arm
      simulator_type: "realworld"
      pi05: True
      num_images_in_input: 2  # Left and right wrist cameras
      noise_level: 0.5
      action_chunk: ${actor.model.num_action_chunks}
      num_steps: ${actor.model.num_steps}
      train_expert_only: True
      action_env_dim: 14  # DUAL ARM: 7 per arm
      noise_method: "flow_sde"
      add_value_head: ${actor.model.add_value_head}
      value_after_vlm: True
      value_vlm_mode: "mean_token"

  optim:
    lr: 5.0e-6
    value_lr: 1.0e-4
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-05
    clip_grad: 1.0
    critic_warmup_steps: 0

  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "full_shard"
    cpu_offload: False
    offload_pin_memory: False
    reshard_after_forward: True
    enable_gradient_accumulation: True
    forward_prefetch: False
    limit_all_gathers: False
    backward_prefetch: null
    use_orig_params: False
    use_liger_kernel: False
    fsdp_size: -1
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}
    amp:
      enabled: False
      precision: "bf16"
      use_grad_scaler: False

reward:
  use_reward_model: False

critic:
  use_critic_model: False

