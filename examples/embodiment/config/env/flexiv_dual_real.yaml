# Flexiv Dual Arm Real Robot Environment Config
# For use with FlexivDualArmEnv

env_name: "flexiv_dual_arm"
total_num_envs: 1  # 1 dual arm robot pair

# Robot IPs
left_robot_ip: "192.168.0.109"
right_robot_ip: "192.168.0.110"

# Camera configuration (one per arm)
image_size: 224
use_base_camera: false
left_wrist_camera_serial: ""   # Set your serial
right_wrist_camera_serial: ""  # Set your serial
base_camera_serial: ""

# Task description
task_description: "Perform the bimanual manipulation task"

# Episode settings
max_episode_steps: 300
max_steps_per_rollout_epoch: 320
auto_reset: false  # Manual reset for safety
ignore_terminations: false
group_size: 1
use_fixed_reset_state_ids: false

# Evaluation settings
is_eval: false
video_cfg:
  save_video: false
  video_base_dir: null

